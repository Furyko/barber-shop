<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Barber template</title>
        <link href="styles/styles.css" rel="stylesheet">
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg shadow-sm">
            <div class="container-xl">
                <a class="navbar-brand">
                    <img src="images/logo.png" style="
                        height: 5rem;
                        margin-right: 2rem;
                    ">
                    <span class="h3 navbar-title">Barber√≠a</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex flex-row flex-wrap align-items-center mb-2 mb-lg-0 ms-auto">
                        <a class="nav-link active" href="#">Services</a>
                        <a class="nav-link" href="#">History</a>
                        <a class="nav-link" href="#">Gallery</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="hero" class="container-fluid p-0">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner" style=" height: 100% !important;">

                    <div class="hero-overlay">
                        <div class="container">
                            <div class="container-xl text-center overflow-hidden bg-transparent">
                                <img src="images/logo.png" style="height: 4rem;" class="h1 pb-2">
                                <p class="h1 pb-4">Elegancia y Personalidad en un solo corte</p>
                                <a class="btn btn-primary btn-lg" href="#" role="button">Solicitar turno</a>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item active">
                        <img src="images/hero-1.webp" class="d-block w-100" alt="Hero caroussel image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/hero-2.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/hero-3.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <div id="about" class="container">
            <div class="row mt-5">
                <div class="col-lg-6">
                    <h1>Elegancia y Personalidad en un solo corte</h1>
                </div>
                <div class="col-lg-6 hero">
                    <img src="images/hero.png">
                </div>
            </div>
        </div>
        
        <script src="scripts/bootstrap.min.js"></script>
    </body>
</html>
